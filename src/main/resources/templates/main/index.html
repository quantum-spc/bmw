<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<th:block th:replace="~{/layout/basic :: setContent(~{this::content} )}">

    <th:block th:fragment="content">

        <div class="menu" th:each="storeType : ${storeTypeList}" >
            <div id="category_img">
                <a th:href="@{/store/list(food_category_cd = ${storeType.food_category_cd} )}">
                    <img th:src="'/img/img'+ ${storeType.food_category_cd} + '.png'">
                    [[${storeType.food_category_name}]]</a>
            </div>

        </div>

    </th:block>

</th:block>
